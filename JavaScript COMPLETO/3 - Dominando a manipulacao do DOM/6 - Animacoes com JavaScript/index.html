<html>
    <body>
        <style>
            .box{
                width: 200px;
                height: 200px;
                background-color: red;
            }

            .aLeft{
                transition: 2s;
                margin-left: 100px;
                margin-top: 150px;
                background-color: aqua;
            }
        </style>

        <div class="box"></div>

        <script>
            var box = document.querySelectorAll('.box')[0];
            /*
            setTimeout(()=>{
                box.classList.add('aLeft');
            },1000)
            */

            box.addEventListener('click', ()=>{
                box.classList.add('aLeft');
            })
        </script>
    </body>
</html>
