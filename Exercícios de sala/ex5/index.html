<body>
    <center>
        <h3>Ler 10 valores e escrever quantos desses valores lidos estão no intervalo [10,20] (incluindo

            tem em cada intervalo e a média dos valores existentes entre 10 e 20.

            <form name="intervalo" method="post">
                <input type="submit" name="submit" value="Calcular" onclick="sortNumbers()">
